<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center ">
      <h1>UFO Sitings</h1>
    </div>


    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <h2>UFO Sitings</h2>
          <h3> Some description goes here title goes here </h3>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter Date" id="myInput"/>
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter City" id="myInput1">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter State" id="myInput2">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter Country" id="myInput3">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter Shape" id="myInput4">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter Duration" id="myInput5">
              <input type="text"  onkeyup="myFunction()" class="light-table-filter" data-table="order-table" placeholder="Filter Description" id="myInput6">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="order-table table" id="myTable">
              <thead>
                <tr class= "header">
                  <th>datetime</th>
                  <th>city</th>
                  <th>state</th>
                  <th>country</th>
                  <th>shape</th>
                  <th>durationMinutes</th>
                  <th>description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="UFOtestdata.js" type="text/javascript"></script>
      <script src="UFOtest.js" type="text/javascript"></script>
</body>

</html>
