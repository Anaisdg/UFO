<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center jumbotron-billboard">
      <div class="img"></div>
      <h1>Extraterrestial</h1>
      <h2>We are not alone</h2>
      <h3>A collection of UFO sightings data</h3>
    </div>


    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <input id="myInput" type="text" placeholder="Filter by all..." />
          <input id="myInput2" type="text" placeholder="Filter by state... " />
          <table class="table" id="myTable" data-toggle="table" data-url=dataSet data-query-params="queryParams" data-pagination="true" data-search="true" data-height="300">
            <thead>
              <tr class="header">
                <th data-field="datetime">datetime</th>
                <th data-field="city">city</th>
                <th data-field="state">state</th>
                <th data-field="country">country</th>
                <th data-field="shape">shape</th>
                <th data-field="durationMinutes">durationMinutes</th>
                <th data-field="description">description</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="UFOdata.js" type="text/javascript"></script>
    <script src="UFO.js" type="text/javascript"></script>
</body>

</html>
